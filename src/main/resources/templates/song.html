<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title th:text="${song.getTitle}"></title>
</head>
<body>
    <div class="container py-4">
        <h1 th:text="'The best by ' + ${name}" class="text-center"></h1>

        <h2 class="py-3">Chosen Song</h2>
        <div class="row justify-content-center">
                <div class="col-12 col-md-4 my-4">
                    <div class="h-100 card bg-secondary border border-dark text-light">
                        <div class="card-title text-center p-3">
                            <h4 th:text = "${song.getTitle}"></h4>
                        </div>
                        <div class="card-body custom-border">
                            <img th:src="@{${song.getPath}}" th:alt="${song.getPath}">
                        </div>
                    </div>
                </div>
        </div>

		<a th:href="@{/}" class="fs-5 my-4">Back to the Homepage</a>
    </div>
</body>
</html>
