<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head(${song.getTitle()})}"></head>
    <body>
		<nav th:replace="~{fragments/navbar :: nav()}"></nav>
		
        <div class="container py-4">
            <h1 th:text="'The Best by ' + ${name}" class="text-center"></h1>

            <h2 class="py-3">Chosen Song</h2>
            <div class="row justify-content-center">
                    <div class="col-12 col-md-4 my-4">
                        <div th:replace="~{fragments/card :: card(${song.getTitle()}, ${song.getPath()})}"></div>
                    </div>
            </div>

            <div class="d-flex gap-4">
                <a th:href="@{/songs}" class="btn btn-outline-info fs-4 mt-5">Songs</a>
                <a th:href="@{/}" class="btn btn-outline-info fs-4 mt-5">Home</a>
            </div>
        </div>
    </body>
</html>
